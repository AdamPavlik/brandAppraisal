<mat-card>
  <form class="example-form" [formGroup]="loginForm" (submit)="logInSubmit()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Login" formControlName="login">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary">Log in</button>
    </div>

  </form>
</mat-card>
