<mat-card fxLayout="row" fxLayoutAlign="center center">
  <form class="example-form" [formGroup]="registrationForm" (submit)="signUpSubmit()" fxFlex="50">
    <mat-form-field class="full-width">
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Phone number" formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>


    <div>
      <button mat-raised-button color="primary" [disabled]="!registrationForm.valid">Sign Up</button>
    </div>

  </form>
</mat-card>
