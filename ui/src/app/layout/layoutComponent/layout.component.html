<mat-toolbar class="header" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="col">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <not-authenticated fxLayout="row">
      <button mat-menu-item (click)="login()">Sign in</button>
      <button mat-menu-item (click)="registration()">Sign Up</button>
    </not-authenticated>
    <authenticated>
      <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logout()">Log Out</button>
      </mat-menu>
    </authenticated>
  </div>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav"
               [fixedInViewport]="false" [fixedTopGap]="0"
               [fixedBottomGap]="0">
    <mat-list class="navButtons" fxLayout="column" fxLayoutAlign="space-between center">
      <mat-list-item>
        <button mat-fab color="primary" [routerLink]="['/']">
          <mat-icon>dashboard</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-card class="root-card" fxLayout="row" fxLayoutAlign="center center">
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
