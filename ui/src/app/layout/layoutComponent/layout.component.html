<mat-toolbar class="header" fxFlex="row" fxLayoutAlign="space-between center">
  <div>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="login()">Login</button>
      <button mat-menu-item (click)="registration()">Registration</button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav"
               [fixedInViewport]="false" [fixedTopGap]="0"
               [fixedBottomGap]="0">
    <mat-list class="navButtons">
      <mat-list-item>
        <button mat-fab color="primary" [routerLink]="['/']">
          <mat-icon>dashboard</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
