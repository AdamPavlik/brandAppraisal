spring.datasource.url= jdbc:postgresql://localhost:5432/brandappraisal
spring.datasource.username=postgres
spring.datasource.password=adam
spring.jpa.hibernate.ddl-auto=update
hibernate.jdbc.lob.non_contextual_creation=true

# disable driver's feature detection
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# without detection you have to set the dialect by hand
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

server.port=8080

oauth2.cors.allowedOrigins=http://localhost:4200
oauth2.cors.allowedMethods=POST, GET, OPTIONS, DELETE, PUT
oauth2.cors.allowedHeaders=*